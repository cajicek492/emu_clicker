<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./res/css/style.css">
    <link rel="shortcut icon" href="./res/img/otoriicon.png" type="image/x-icon">
    <title id="titul">Emu Otori Clicker</title>
</head>
<body>
   
    <div id="prouzky">
        <div class="item1">
            <div id="counter">
                Emus: 0
            </div>
        </div>
        <div id="item3">
             <img src="./res/img/chibi_emu.png" alt="wonderhoy!!!!!!" id="emu">
            </div>
        <div class="item4">
            <div id="upgrades">
            <img src="./res/img/Emu_3_trained_art.png" alt="basic upgrade" id="basicEmu">
            <p id="priceCounterBasic">Click upgrade: 20
                <div id="basicEmuLvlBox">lvl: 1</div>
            </p>
            <img src="./res/img/emu_pandarider_trained.png" alt="advanced upgrade" id="advancedEmu">

            <img src="./res/img/quackemu.png" alt="superior upgrade" id="superiorEmu">

                <div id="superiorEmuLvlBox">lvl: 0</div>
            </p>
            <img src="./res/img/teapartyemu.png" alt="ultimate upgrade" id="ultimateEmu">
            <p id="priceCounterUltimate">Tea party Emu: 15000
                <div id="ultimateEmuLvlBox">lvl: 0</div>
            </p>
        </div>
       
        </div>
        <br>
        <small id="signature"><a href="https://github.com/cajicek492" id="selfpromo">Vyrvoril: Filip Hubler</a></small>
